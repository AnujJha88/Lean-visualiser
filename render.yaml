services:
  # Backend Service
  - type: web
    name: lean-visualizer-backend
    env: python
    region: ohio
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LEAN4WEB_URL
        value: https://live.lean-lang.org
      - key: CORS_ORIGINS
        value: '["*"]'
    autoDeploy: true
